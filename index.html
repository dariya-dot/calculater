<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="calculator ">
            <h1>Calculater</h1>
            <input id="input" type="text" disabled placeholder="0">
            <div>
                <button id="clear" onclick="clr()">C</button>
                <button id="dlt" onclick="dlt()">DE</button>
                <button onclick="buttons('%')" class="operater">%</button>
                <button onclick="buttons('/')" class="operater">/</button>
            </div>
            <div>
                <button onclick="buttons('7')">7</button>
                <button onclick="buttons('8')">8</button>
                <button onclick="buttons('9')">9</button>
                <button onclick="buttons('*')" class="operater">*</button>
            </div>
            <div>
                <button onclick="buttons('4')">4</button>
                <button onclick="buttons('5')">5</button>
                <button onclick="buttons('6')">6</button>
                <button onclick="buttons('-')" class="operater">-</button>
            </div>
            <div>
                <button onclick="buttons('1')">1</button>
                <button onclick="buttons('2')">2</button>
                <button onclick="buttons('3')">3</button>
                <button onclick="buttons('+')" class="operater">+</button>
            </div>
            <div>
                <button onclick="buttons('00')">00</button>
                <button onclick="buttons('0')">0</button>
                <button onclick="buttons('.')" class="operater">.</button>
                <button id="result" onclick="result()" class="equal">=</button>
            </div>
        </div>

    <script src="./script.js"></script>
</body>
</html>
